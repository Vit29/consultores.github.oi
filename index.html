<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <title>slider 1</title>
</head>
<body>
    <header>
        <div class="logo"></div>
        <nav class="container-nav">
            <ul class="list">
                <li><a href="#">Quienes somos</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section class="container-all">
        <input type="radio" id="1" name="img-slide" hidden/> 
        <input type="radio" id="2" name="img-slide" hidden/> 
        <input type="radio" id="3" name="img-slide" hidden/> 
        <input type="radio" id="4" name="img-slide" hidden/> 
        <input type="radio" id="5" name="img-slide" hidden/> 

        <div class="slide">
            <div class='item-slide'>
                <img src="imagenes/casa01.jpg" alt="home1">
            </div>
            <div class='item-slide'>
                <img src="imagenes/casa02.jpg" alt="home2">
            </div>
            <div class='item-slide'>
                <img src="imagenes/casa03.jpg" alt="home3">
            </div>
            <div class='item-slide'>
                <img src="imagenes/casa04.jpg" alt="home4">
            </div>
            <div class='item-slide'>
                <img src="imagenes/logo.jpg" alt="home5">
            </div>
        </div>
        <div class="pagination">

            <label class="pagination-item" for="1">
                <img src="imagenes/casa01.jpg" alt="">
            </label>
            <label class="pagination-item" for="2">
                <img src="imagenes/casa02.jpg" alt="">
            </label>
            <label class="pagination-item" for="3">
                <img src="imagenes/casa03.jpg" alt="">
            </label>
            <label class="pagination-item" for="4">
                <img src="imagenes/casa04.jpg" alt="">
            </label>
            <label class="pagination-item" for="5">
                <img src="imagenes/logo.jpg" alt="">
            </label>
            
        </div>
    </section>

</body>
</html>
